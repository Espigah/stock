<div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="ModelCentredTitle"
data-backdrop="static" data-keyboard="false"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModelCentredTitle">Cadastrar</h5>
                <button type="button" class="close" aria-label="Fechar" ng-click="$ctrl.close()">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">


                <app-form product="$ctrl.product"></app-form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="$ctrl.save($ctrl.product)">Salvar</button>
            </div>
        </div>
    </div>
</div>
