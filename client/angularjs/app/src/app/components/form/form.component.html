<form class="col-xs-8" *ngIf="product">
    <div class="form-group row">
      <label for="exampleFormControlInput1">Código de barras</label>
      <input type="text" class="form-control" id="barCode" [(ngModel)]="product.barCode"  [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group row">
      <label for="exampleFormControlInput1">Nome</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="product.name"  [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group row">
      <label for="exampleFormControlInput1">Descrição</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="product.description"  [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group row">
      <label for="exampleFormControlInput1">Quantidade</label>
      <input type="number" class="form-control" id="quantity" [(ngModel)]="product.quantity"  [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group row">
      <label for="exampleFormControlInput1">Categoria</label>
      <input type="text" class="form-control" id="category" [(ngModel)]="product.category"  [ngModelOptions]="{standalone: true}">
    </div>


  </form>
