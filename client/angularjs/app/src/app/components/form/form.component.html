
<form  novalidate class="col-xs-8 form-component" ng-if="$ctrl.product" name="$ctrl.productForm">
    <div class="form-component-group form-group row">
      <label for="exampleFormControlInput1">Código de barras</label>
      <input type="text" class="form-control" id="barCode" ng-model="$ctrl.product.barCode"  >
    </div>

    <div class="form-component-group form-group row">
      <label for="exampleFormControlInput1">Nome</label>
      <input type="text" class="form-control" id="name" ng-model="$ctrl.product.name"  >
    </div>

    <div class="form-component-group form-group row">
      <label for="exampleFormControlInput1">Descrição</label>
      <input type="text" class="form-control" id="description" ng-model="$ctrl.product.description"  >
    </div>

    <div class="form-component-group form-group row">
      <label for="exampleFormControlInput1">Quantidade</label>
      <input type="number" class="form-control" id="quantity" ng-model="$ctrl.product.quantity"  >
    </div>

    <div class="form-component-group form-group row">
      <label for="exampleFormControlInput1">Categoria</label>
      <input type="text" class="form-control" id="category" ng-model="$ctrl.product.category"  >
    </div>


  </form>
