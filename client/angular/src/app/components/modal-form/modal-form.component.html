<div class="modal fade" id="modalForm" tabindex="-1" role="dialog"
    aria-labelledby="ModelCentredTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModelCentredTitle">Cadastrar</h5>
                <button type="button" class="close" aria-label="Fechar"  (click)="close()">
                    <span >&times;</span>
                </button>
            </div>
            <div class="modal-body">
                  
                <app-form [product]="product"></app-form>

            </div>
            <div class="modal-footer">                 
                <button type="button" class="btn btn-primary" (click)="submitEmitter.emit(product)">Salvar</button>
            </div>
        </div>
    </div>
</div>
